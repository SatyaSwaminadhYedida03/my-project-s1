<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Smart Hiring System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .reset-password-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .reset-password-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .reset-password-container p {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .form-group input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background: #229954;
        }
        .btn-submit:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>üîë Reset Password</h2>
        <p>Enter your new password below</p>
        
        <div id="alertMessage"></div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Your email" readonly>
            </div>
            
            <input type="hidden" id="resetToken" name="resetToken">
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required 
                       placeholder="Enter new password (min 6 characters)" minlength="6">
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       placeholder="Confirm new password">
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn">
                Reset Password
            </button>
        </form>
        
        <div class="back-to-login">
            <a href="index.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const alertMessage = document.getElementById('alertMessage');
        const submitBtn = document.getElementById('submitBtn');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        // Check if token and email are present
        if (!token || !email) {
            alertMessage.innerHTML = `
                <div class="alert alert-error">
                    ‚ùå Invalid reset link. Please request a new password reset.
                </div>
            `;
            submitBtn.disabled = true;
        } else {
            document.getElementById('email').value = email;
            document.getElementById('resetToken').value = token;
        }

        // Password strength indicator
        newPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            const length = password.length;
            
            if (length === 0) {
                passwordStrength.textContent = '';
                return;
            }
            
            if (length < 6) {
                passwordStrength.textContent = '‚ö†Ô∏è Too short (minimum 6 characters)';
                passwordStrength.className = 'password-strength strength-weak';
            } else if (length < 8) {
                passwordStrength.textContent = '‚úì Acceptable strength';
                passwordStrength.className = 'password-strength strength-medium';
            } else {
                passwordStrength.textContent = '‚úì‚úì Strong password';
                passwordStrength.className = 'password-strength strength-strong';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const resetToken = document.getElementById('resetToken').value;
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Clear previous messages
            alertMessage.innerHTML = '';
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                alertMessage.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Passwords do not match
                    </div>
                `;
                return;
            }
            
            // Validate password strength
            if (newPassword.length < 6) {
                alertMessage.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Password must be at least 6 characters
                    </div>
                `;
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        reset_token: resetToken,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertMessage.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Password reset successfully! Redirecting to login...
                        </div>
                    `;
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    alertMessage.innerHTML = `
                        <div class="alert alert-error">
                            ‚ùå ${data.error || 'Failed to reset password'}
                        </div>
                    `;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                alertMessage.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Network error. Please try again.
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
