<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Hiring System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .forgot-password-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .forgot-password-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .forgot-password-container p {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background: #2980b9;
        }
        .btn-submit:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .reset-instructions {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        .reset-instructions h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .reset-instructions p {
            margin: 5px 0;
            text-align: left;
            color: #2c3e50;
        }
        .reset-instructions code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>üîí Forgot Password</h2>
        <p>Enter your email address and we'll send you instructions to reset your password</p>
        
        <div id="alertMessage"></div>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn">
                Send Reset Instructions
            </button>
        </form>
        
        <div class="reset-instructions" id="resetInstructions">
            <h4>üìß Reset Instructions (Development Mode)</h4>
            <p><strong>Reset Token:</strong></p>
            <p><code id="resetToken"></code></p>
            <p><strong>Reset Link:</strong></p>
            <p><a href="#" id="resetLink" target="_blank">Click here to reset password</a></p>
        </div>
        
        <div class="back-to-login">
            <a href="index.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const alertMessage = document.getElementById('alertMessage');
        const submitBtn = document.getElementById('submitBtn');
        const resetInstructions = document.getElementById('resetInstructions');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            // Clear previous messages
            alertMessage.innerHTML = '';
            resetInstructions.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertMessage.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ ${data.message}
                        </div>
                    `;
                    
                    // Show reset instructions if token is provided (development mode)
                    if (data.reset_token && data.reset_link) {
                        document.getElementById('resetToken').textContent = data.reset_token;
                        document.getElementById('resetLink').href = `reset-password.html?token=${data.reset_token}&email=${email}`;
                        resetInstructions.style.display = 'block';
                    }
                    
                    form.reset();
                } else {
                    alertMessage.innerHTML = `
                        <div class="alert alert-error">
                            ‚ùå ${data.error || 'Failed to send reset instructions'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                alertMessage.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Network error. Please try again.
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Instructions';
            }
        });
    </script>
</body>
</html>
